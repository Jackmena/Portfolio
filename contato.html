<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currículo Jackson</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/cb41050ce1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="index.html">
                        Inicio
                    </a>
                    <a class="navbar-item" href="contato.html">
                        Contato
                    </a>
            </nav>
        </header>   
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                    <img src="https://bulma.io/images/placeholders/1280x960.png"
                                        alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="card-content">
                                <div class="media">
                                    <div class="media-content">
                                        <p class="title is-4">Jackson Mena do Couto</p>
                                        <span class="tag is-dark is-medium">Técnico em Eletrônica</span>
                                    </div>
                                </div>
                                <div class="content">
                                    <p>(21) 1111-1111</p>
                                    <p>exemplo@exemplo.com.br</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-9">
                        <div class="card">
                            <header class="card-header">
                            <p class="card-header-title">
                                Contato
                            </p>
                            </header>
                            <div class="card-content">
                            <div class="content">
                                <p class="title is-6">Email</p>
                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" placeholder="Digite seu email">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </p>
                                </div>
                                <p class="title is-6">Mensagem</p>
                                <textarea class="textarea" placeholder="Digite sua mensagem"></textarea>
                                <br>
                                <div class="control">
                                    <button class="button is-primary">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
